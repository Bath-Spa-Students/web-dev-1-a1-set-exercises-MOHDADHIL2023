<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 IMAGES</title>
    <!--This element to link to an external CSS file.-->
    <link rel="stylesheet" href="Photos.css">
</head>
<body>
    <!--header tag is used for headings for navigations links-->
    <header>
    <!--h1 to h6 tag is used for topic-->
    <h1>CITY OF DUBAI</h1>
    </header>

    <!--figure tag is used for content to make illustrates likes diagram & images-->
    <figure class="PHOTO1">
        <img src="Burj-Al-Arab.jpg" alt="Burj-Al-Arab" width="600" height="600" title="Burj-Al-Arab">
        <figcaption>Copyright &copy; PlaceVisitDubai</figcaption>
    </figure>

    <!--figcaption tag is used for the caption who person clicks the photos of DUBAI-->
    <figure class="PHOTO2">
        <img src="Burj-Khalifa.jpg" alt="Burj-Khalifa" width="600" height="600" title="Burj-Khalifa">
        <figcaption>Copyright &copy; LovinDubai</figcaption>
    </figure>

    <!--img tag is used for images into a webpage-->
    <figure class="PHOTO3">
        <img src="Emirates-Tower.jpg" alt="Emirates-Tower" width="600" height="600" title="Emirates-Tower">
        <figcaption>Copyright &copy; DXBPhotography</figcaption>
    </figure>

    <!--Footer is used for to show the information of person section-->
    <!--&copy; symbols is used for the caption or nameplate for webpage-->
    <footer>
        <p> &copy MADE BY MOHD ADIL HOSSAIN </p>
    </footer>
</body>
</html>
